<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Download</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    async function handleRedirect(event) {
      event.preventDefault();
      const code = document.getElementById('code').value;
      try {
        const response = await fetch('code.json');
        const data = await response.json();
        const url = data[code];
        if (url) {
          window.location.href = url;
        } else {
          alert('Invalid code');
        }
      } catch (error) {
        console.error('Error fetching the code:', error);
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Direct Download</h1>
    <form onsubmit="handleRedirect(event)">
      <label for="code">Enter Code:</label>
      <input type="text" id="code" name="code" required>
      <button type="submit">Direct</button>
    </form>
  </div>
</body>
</html>
